<!doctype html>
<title>Filesystem test {{ cur_dir }}</title>
<h1> Current directory: {{ cur_dir }}</h1>
{% for file in file_list %}
	{% if file.isdir %}
	<a style="display:flex;flex-direction:column;margin:3px 3px" href="/files/{{ file.pathfromroot }}">{{ file.basename|e }}</a>
	{% else %}
	<p style="display:flex;flex-direction:column;margin:3px 3px">{{ file.basename|e }}</p>
	{% endif %}
{% endfor %}
